<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Table build assignment WDD 230 by Ben Ekstrand at Brigham Young University Idaho in Fall 2022">
    <link rel="stylesheet" href="styles/tablebuild.css">
    <title>Table Build</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" scope="colgroup">Dunder Mifflin Paper Company</th>
            </tr>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="goalExceeded">$7,500</td>
            </tr>
            <tr>
                <td id="blackFriday">Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Created by Ben Ekstrand 2022</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
