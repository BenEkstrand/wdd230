<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" href = "mortgageCalculator.css">
    <title>Mortgage Calculator</title>
</head>
<body>

<h1 class="h1"  >Mortgage Calculator</h1>
<p class="p">Use this simple mortgage calculator to calculate monthly payments on mortgage rates. </p>
<form class="form">
<table>

    <tr>
        <td class = "labels">Amount</td>
        <td class = "textbox"><input type = "text" id = "Amount" onclick = "calculatePayment()" required></td>
    </tr>
    <tr>
        <td class = "labels">Term</td>
        <td class = "textbox"><input type = "text" id = "Term" maxlength="40" minlength="0" onclick = "calculatePayment()" required></td>
    </tr>
    <tr>
        <td class = "labels">APR</td>
        <td class = "textbox"><input type = "text" id = "APR" minlength="0" maxlength="25" onclick = "calculatePayment()" required></td>
    </tr>
    <tr>
        <td class = "labels">Payment</td>
        <td class = "textbox"><input type = "number" id = "payment" name = "monthlyPayment"></td>

    </tr>
    <tr>
        <td class = "button"><button onclick = "calculatePayment()">Submit</button></td>
        <td class = "button"><input type = "reset" name = "Reset"></td>
    </tr>


</table>
</form>
<script src="calculatePayment.js"></script>
</body>
</html>
