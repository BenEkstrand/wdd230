<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/lazyload.css">
  <title>Lazy Load Exercise</title>
</head>
<body>
  <main>
    <h1> Progressive Images Loading</h1>
    <div class="images">
      <picture>
        <img src="images/placeholder.png" data-src="images/bodysnatcher.jpg" alt="Body Snatcher Rogue Archetype">
      </picture>
      <picture>
        <img src="images/placeholder.png" data-src="images/charlatan.jpg" alt="Charlatan Rogue Archetype">
      </picture>
      <picture>
        <img src="images/placeholder.png" data-src="images/ghostface.jpg" alt="Ghost Face Rogue Archetype">
      </picture>
      <picture>
        <img src="images/placeholder.png" data-src="images/swashbuckler.jpg" alt="Swashbuckler Rogue Archetype">
      </picture>
      <picture>
        <img src="images/placeholder.png" data-src="images/warjester.jpg" alt="War Jester Rogue Archetype">
      </picture>
    </div>
  </main>
<script src="scripts/lazyload.js"></script>
</body>
</html>
